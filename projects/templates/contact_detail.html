{% extends "base.html" %}
{% load static %}
{% block page_content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/contact.css' %}">

<div class="contact-head">
    <center>
        <h1>Contact me</h1>
       <p>Leave a message ;) </p>
    </center>
</div>
    <center>
    <form class="comment-form" action="/contact/" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.author }}
        </div>
        <div class="form-group">
            {{ form.email }}
        </div>
        <div class="form-group">
            {{ form.subject }}
        </div>
        <div class="form-group">
            {{ form.body }}
        </div>
        <center><button type="submit" class="btn btn-primary">Submit</button></center>
    </form>
</center>


{% endblock %}
